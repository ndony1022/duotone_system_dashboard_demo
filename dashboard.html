<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>S.com Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<style>
:root{
  --primary:#006BEA;--secondary:#0074c4;--accent:#00a4e4;--ink:#1f2a37;--muted:#64748b;
  --ok:#21c189;--warn:#f59e0b;--err:#ef4444;--panel:#fff;--bg:#f5f7fb;--line:#e5e7eb;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,'Apple SD Gothic Neo','Malgun Gothic',sans-serif}
.container{display:grid;grid-template-columns:280px 1fr;min-height:100vh}
.sidebar{background:#000;color:#fff}
.logo{padding:18px;border-bottom:1px solid rgba(255,255,255,.15);display:flex;align-items:center;gap:10px;font-weight:800}
.nav-section{padding:10px}
.nav-title{opacity:.75;font-size:12px;margin:10px 6px}
.nav-item{padding:10px 12px;border-radius:10px;display:flex;gap:10px;align-items:center;cursor:pointer}
.nav-item:hover,.nav-item.active{background:rgba(255,255,255,.12)}
.main-content{padding:22px 26px}
.header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;padding-bottom:12px;border-bottom:1px solid var(--line)}
.page-title{font-size:22px;font-weight:800;padding: 4px 0;}
.page-subtitle{color:#94a3b8;font-size:13px;margin-top:4px}

/* KPI 그리드 */
.kpi-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;margin-bottom:32px}
.kpi{background:#fff;border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
.kpi-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
.kpi-title{font-size:14px;color:#64748b;font-weight:600}
.kpi-icon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:18px}
.kpi-icon.users{background:#f1f8ff;color:#006BEA}
.kpi-icon.revenue{background:#f0fdf4;color:#21c189}
.kpi-icon.orders{background:#fef3c7;color:#f59e0b}
.kpi-icon.conversion{background:#fef2f2;color:#ef4444}
.kpi-value{font-size:32px;font-weight:800;margin-bottom:8px}
.kpi-change{display:flex;align-items:center;gap:6px;font-size:13px;font-weight:600}
.kpi-change.positive{color:#21c189}
.kpi-change.negative{color:#ef4444}

/* 차트 그리드 */
.chart-grid{display:grid;grid-template-columns:2fr 1fr;gap:24px}
.chart-card{background:#fff;border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
.chart-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.chart-title{font-size:16px;font-weight:700}
.chart-actions{display:flex;gap:8px}
.chart-btn{padding:6px 12px;border:1px solid var(--line);border-radius:8px;background:#fff;font-size:12px;cursor:pointer}
.chart-btn.active{background:var(--primary);color:#fff;border-color:var(--primary)}

/* 스파크라인 차트 */
.sparkline{width:100%;height:60px;background:#f8fafc;border-radius:8px;position:relative;overflow:hidden}
.sparkline svg{width:100%;height:100%}
.sparkline path{stroke:var(--primary);stroke-width:2;fill:none;stroke-linecap:round;stroke-linejoin:round}

/* 최근 활동 */
.activity-list{list-style:none;padding:0;margin:0}
.activity-item{display:flex;gap:12px;padding:12px 0;border-bottom:1px solid var(--line)}
.activity-item:last-child{border-bottom:none}
.activity-icon{width:32px;height:32px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:14px}
.activity-icon.order{background:#f0fdf4;color:#21c189}
.activity-icon.user{background:#f1f8ff;color:#006BEA}
.activity-icon.alert{background:#fef2f2;color:#ef4444}
.activity-content{flex:1}
.activity-title{font-size:13px;font-weight:600;margin-bottom:4px}
.activity-time{font-size:11px;color:#64748b}
</style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo"><i class="fa-solid fa-sitemap"></i> <span>S.com Management</span></div>
    <div class="nav-section">
      <div class="nav-title">메뉴</div>
      <div class="nav-item" data-page="sitemap"><i class="fa-solid fa-diagram-project"></i> 사이트맵</div>
      <div class="nav-item active" data-page="dashboard"><i class="fa-solid fa-gauge-high"></i> 대시보드</div>
      <div class="nav-item" data-page="analytics"><i class="fa-solid fa-chart-line"></i> 성능 분석</div>
      <div class="nav-item" data-page="content"><i class="fa-solid fa-list-check"></i> 점검 항목</div>
    </div>
  </aside>

  <!-- 메인 콘텐츠 -->
  <main class="main-content">
    <header class="header">
      <div>
        <h1 class="page-title">Dashboard</h1>
        <p class="page-subtitle">실시간 시스템 현황 및 주요 지표</p>
      </div>
    </header>

    <!-- KPI 카드 -->
    <div class="kpi-grid">
      <div class="kpi">
        <div class="kpi-header">
          <div class="kpi-title">총 사용자</div>
          <div class="kpi-icon users">
            <i class="fas fa-users"></i>
          </div>
        </div>
        <div class="kpi-value">2,847,392</div>
        <div class="kpi-change positive">
          <i class="fas fa-arrow-up"></i>
          <span>+12.5%</span>
          <span>지난달 대비</span>
        </div>
      </div>

      <div class="kpi">
        <div class="kpi-header">
          <div class="kpi-title">매출액</div>
          <div class="kpi-icon revenue">
            <i class="fas fa-dollar-sign"></i>
          </div>
        </div>
        <div class="kpi-value">₩847.2M</div>
        <div class="kpi-change positive">
          <i class="fas fa-arrow-up"></i>
          <span>+8.3%</span>
          <span>지난달 대비</span>
        </div>
      </div>

      <div class="kpi">
        <div class="kpi-header">
          <div class="kpi-title">주문 수</div>
          <div class="kpi-icon orders">
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
        <div class="kpi-value">184,392</div>
        <div class="kpi-change positive">
          <i class="fas fa-arrow-up"></i>
          <span>+15.2%</span>
          <span>지난달 대비</span>
        </div>
      </div>

      <div class="kpi">
        <div class="kpi-header">
          <div class="kpi-title">전환율</div>
          <div class="kpi-icon conversion">
            <i class="fas fa-percentage"></i>
          </div>
        </div>
        <div class="kpi-value">3.24%</div>
        <div class="kpi-change negative">
          <i class="fas fa-arrow-down"></i>
          <span>-2.1%</span>
          <span>지난달 대비</span>
        </div>
      </div>
    </div>

    <!-- 차트 섹션 -->
    <div class="chart-grid">
      <div class="chart-card">
        <div class="chart-header">
          <div class="chart-title">매출 트렌드</div>
          <div class="chart-actions">
            <div class="chart-btn active">7일</div>
            <div class="chart-btn">30일</div>
            <div class="chart-btn">90일</div>
          </div>
        </div>
        <div class="sparkline">
          <svg viewBox="0 0 300 60">
            <path d="M0,45 L30,35 L60,25 L90,40 L120,20 L150,30 L180,15 L210,25 L240,10 L270,20 L300,5"></path>
          </svg>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <div class="chart-title">최근 활동</div>
        </div>
        <ul class="activity-list">
          <li class="activity-item">
            <div class="activity-icon order">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="activity-content">
              <div class="activity-title">새 주문 #8472</div>
              <div class="activity-time">2분 전</div>
            </div>
          </li>
          <li class="activity-item">
            <div class="activity-icon user">
              <i class="fas fa-user-plus"></i>
            </div>
            <div class="activity-content">
              <div class="activity-title">새 사용자 가입</div>
              <div class="activity-time">5분 전</div>
            </div>
          </li>
          <li class="activity-item">
            <div class="activity-icon alert">
              <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="activity-content">
              <div class="activity-title">서버 경고</div>
              <div class="activity-time">12분 전</div>
            </div>
          </li>
          <li class="activity-item">
            <div class="activity-icon order">
              <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="activity-content">
              <div class="activity-title">새 주문 #8471</div>
              <div class="activity-time">15분 전</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </main>
</div>

<script>
// 네비게이션 처리
document.querySelectorAll('.nav-item').forEach(item => {
  item.addEventListener('click', function() {
    const page = this.dataset.page;
    if(page === 'sitemap') {
      window.location.href = 'raw_v2.html';
    } else if(page === 'dashboard') {
      window.location.href = 'dashboard.html';
    } else if(page === 'analytics') {
      window.location.href = 'analytics.html';
    } else if(page === 'content') {
      window.location.href = 'content.html';
    }
  });
});

// 차트 버튼 토글
document.querySelectorAll('.chart-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
  });
});
</script>
</body>
</html>
